<div class="page-container">
  <div class="note-form-container">
    <h2 class="page-title">Add Note</h2>
    <mat-form-field class="note-title" appearance="outline">
      <mat-label>Note Title</mat-label>
      <input matInput type="text" [(ngModel)]="note.title" />
      <button
        *ngIf="note.title"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="note.title = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field class="content" appearance="outline">
      <mat-label>Note Content</mat-label>
      <textarea
        matInput
        placeholder="E.g. Meeting notes..."
        [(ngModel)]="note.contents"
      ></textarea>
    </mat-form-field>

    <div class="controls">
      <button
        mat-raised-button
        color="primary"
        [disabled]="!note.title || !note.contents"
        (click)="saveNote()"
      >
        Save
      </button>

      <button mat-raised-button color="primary" (click)="redirectToNotesList()">
        Go to Notes List
      </button>
    </div>
  </div>
</div>
