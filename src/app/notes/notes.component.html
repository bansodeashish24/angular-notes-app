<mat-sidenav-container>
  <mat-sidenav #sidenav mode="over" position="end">
    <app-notes-details-reactive
      [noteId]="noteId"
      [sidenavReference]="sidenav"
    ></app-notes-details-reactive>
  </mat-sidenav>
  <mat-sidenav-content>
    <header>
      <span class="title" (click)="goToNotesList()">My Notes</span>
    </header>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
